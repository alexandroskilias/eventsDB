<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigs Reviews Ratings by SE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient background */
            color: #fff; /* Light text for contrast on gradient */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white content area */
            color: #333; /* Dark text for contrast */
            padding: 20px;
            margin: 20px auto; /* Center the content area */
            width: 90%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex-grow: 1; /* Allow content to grow */
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e8f5ff;
        }

        #visibleCount {
            margin-left: 10px;
            display: inline-block;
            color: #555;
            font-size: 0.9em;
        }

        #visibleCount strong {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Gigs Reviews Ratings by SE</h1>

        <div>
            <input type="text" id="filterInput" placeholder="Filter by title or type..." onkeyup="filterTable()">
            <div id="visibleCount">
                <strong>Entries:</strong> <span id="rowCount">0</span>
            </div>
        </div>
        
        <table id="eventsTable">
            <thead>
                <tr>
                    <th id="dateHeader">Date</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody id="eventTableBody">
                </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
